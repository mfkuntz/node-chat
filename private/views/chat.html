<p>
	<input type="text" ng-model="formData.roomName" placeholder="Enter Room Name"/> <button class="btn btn-primary" ng-click="joinRoom()">Join</button>
</p>

<ul ng-repeat="message in messages">
	<li><strong>{{message.sender}}</strong> : {{message.message}} </li>
</ul>

<p>
	<input type="text" ng-model="formData.chatMessage"/> <button class="btn btn-primary" ng-click="sendMessage()">Send</button>
<p>
